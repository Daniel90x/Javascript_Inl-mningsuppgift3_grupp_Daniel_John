        <main>

            <img id="backGround" src="images/Welcome_To_Movie_Bois_design.png" alt="">

                        <li id="castList3"  ></li>
                        <li id="castList4"  ></li>
                    </ul>
                

                </div>
            
                <div id="infoId">
                    <div id="moviestuffId">

                        <h8 id="movieyearresultId"></h8>
                    </div>
                    <div id="directorstuffId">

                    </div>
                    <div id="studiostuffId">
                        <h8 id="studioId">Studio:</h8>

                    </div>
                    <div id="genrestuffId">

                </div>
